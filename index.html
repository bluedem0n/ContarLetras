<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio1</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center">Contando Letras de la palabra</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="palabra" class="control-label col-xs-3">Palabra:</label>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" name="palabra" id="palabra" class="form-control" onkeypress="return soloLetras(event)" placeholder="Ingresa una Palabra">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="letra" class="control-label col-xs-3">Letra:</label>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" name="letra" id="letra" class="form-control" onkeypress="return soloLetras(event)" placeholder="Ingrese una Letra">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-4">
                    <button type="button" id="resultado" class="btn btn-primary">Contar</button>
                </div>
            </div>
        </form>
        <div class="col-xs-offset-3 col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body" id="mostrar">Resultado</div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
